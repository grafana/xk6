name: Validate

on:
  # #region triggers
  workflow_dispatch:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  # #endregion triggers

permissions: {}

jobs:
  validate:
    name: Validate
    uses: ./.github/workflows/tooling-validate.yml
    with:
      # #region inputs
      go-version: "1.24.x"
      go-versions: '["1.24.x","1.25.x"]'
      golangci-lint-version: "v2.1.2"
      goreleaser-version: "2.8.2"
      platforms: '["ubuntu-latest", "windows-latest", "macos-latest"]'
      k6-versions: '["v1.2.3","v1.0.0"]'
      bats: .github/validate.bats
      # #endregion inputs
